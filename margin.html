<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin in html</title>
    <style>
        p{
            /*
            Here we add margin to paragraph.
            */
            border: 5px solid red;
            padding: 10px;
            margin-top: 50px;
            margin-bottom: 30px;
            margin-left: 40px;
            margin-right: 40px;
        
        }
    </style>
</head>
<body>
    <p>Sajad Nowroozi</p>
    <p>Sajad Nowroozi</p>
</body>
</html>
